[mypy]
namespace_packages = True
allow_redefinition = True
# Remove ignore_missing_imports if possible.
[mypy-matplotlib.*]
ignore_missing_imports = True
[mypy-h5py.*]
ignore_missing_imports = True
[mypy-scipy.*]
ignore_missing_imports = True
[mypy-mpi4py.*]
ignore_missing_imports = True
[mypy-sympy.*]
ignore_missing_imports = True
